<div class="card h-100">
  <div class="card-header" translate="admin.permittojoin.title"></div>
  <div class="card-body">
    <h5 class="card-title" [innerHTML]="'admin.permittojoin.subtitle' | translate"></h5>
    <div class="card-text d-flex justify-content-end mt-3">
      <button
        class="btn btn-secondary"
        (click)="updatePermitToJoin(0)"
        translate="admin.permittojoin.stop.button"
        [disabled]="permitToJoin?.PermitToJoin === 0"></button>
      <button
        class="ms-2 btn btn-success"
        (click)="updatePermitToJoin(240)"
        translate="admin.permittojoin.4min.button"></button>
    </div>
  </div>
</div>
