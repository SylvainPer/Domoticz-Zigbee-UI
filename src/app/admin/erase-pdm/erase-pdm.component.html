<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" translate="admin.erasepdm.alert.title"></h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" translate="admin.erasepdm.alert.subject"></div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary"
      (click)="modal.close('erase')"
      translate="admin.erasepdm.alert.erase"></button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.dismiss('cancel')"
      translate="admin.erasepdm.alert.cancel"></button>
  </div>
</ng-template>

<div class="card h-100">
  <div class="card-header fw-bold" translate="admin.erasepdm.title"></div>
  <div class="card-body">
    <p class="card-text" [innerHTML]="'admin.erasepdm.subtitle' | translate"></p>
    <div class="card-footer d-flex justify-content-end">
      <button class="btn btn-primary" (click)="open(content)" translate="admin.erasepdm.button"></button>
    </div>
  </div>
</div>
