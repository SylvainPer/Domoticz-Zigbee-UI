<div class="card h-100">
  <div class="card-header" translate="admin.coordinator.switchchannel.title"></div>
  <div class="card-body">
    <h5 class="card-title" [innerHTML]="'admin.coordinator.switchchannel.subtitle' | translate"></h5>

    <div *ngIf="channel" class="form-group row mt-2">
      <label
        for="current"
        translate="admin.coordinator.switchchannel.placeholder"
        class="col-sm-6 col-form-label"></label>
      <div class="col-sm">
        <ng-select
          [items]="list"
          [compareWith]="compareNumeric"
          bindLabel="label"
          bindValue="value"
          [closeOnSelect]="true"
          [(ngModel)]="selectedChannel">
          >
        </ng-select>
      </div>
    </div>

    <div class="card-text d-flex justify-content-end mt-3">
      <button
        class="btn btn-primary"
        (click)="switchChannel($event)"
        translate="admin.coordinator.switchchannel.button"
        [disabled]="!selectedChannel"></button>
    </div>
  </div>
</div>
