<form [formGroup]="form">
  <div class="card h-100">
    <div class="card-header fw-bold" translate="admin.fullreset.title"></div>
    <div class="card-body">
      <p class="card-text" [innerHTML]="'admin.fullreset.subtitle' | translate"></p>
      <div class="card-text">
        <div class="row">
          <div class="col-sm">
            <ng-select
              [items]="devices$ | async"
              [multiple]="false"
              [closeOnSelect]="true"
              [searchable]="true"
              bindLabel="ZDeviceName"
              placeholder="{{ 'admin.fullreset.device.placeholder' | translate }}"
              formControlName="deviceSelected">
              <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                <span [ngOptionHighlight]="search">
                  <b>Name</b> : {{ item.ZDeviceName }} - <b>NwkId</b> : {{ item._NwkId }}</span
                >
              </ng-template>
            </ng-select>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-end">
      <button
        class="btn btn-primary"
        (click)="fullReset()"
        translate="admin.fullreset.button"
        [disabled]="form.invalid"></button>
    </div>
  </div>
</form>
