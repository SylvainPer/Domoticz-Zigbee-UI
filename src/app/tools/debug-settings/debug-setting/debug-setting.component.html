<div *ngIf="setting.Advanced === false || advanced === setting.Advanced" [formGroupName]="setting.Name">
  <div *ngIf="setting.DataType === 'str'" class="form-group row mt-1">
    <label for="current" translate="{{ setting.Name }}" class="ms-3 col-form-label"></label>
    <div class="col-sm">
      <input type="text" formControlName="current" class="w-25 form-control" />
    </div>
  </div>
  <div *ngIf="setting.DataType === 'path'" class="form-group row mt-1">
    <label for="current" translate="{{ setting.Name }}" class="ms-3 col-form-label"></label>
    <div class="col-sm">
      <input type="text" formControlName="current" class="w-100 form-control" />
    </div>
  </div>
  <div *ngIf="setting.DataType === 'int'" class="form-group row mt-1">
    <label for="current" translate="{{ setting.Name }}" class="ms-3 col-form-label"></label>
    <div class="col-sm">
      <input type="number" formControlName="current" class="w-25 form-control" />
    </div>
  </div>
  <div *ngIf="setting.DataType === 'hex'" class="form-group row mt-1">
    <label for="current" translate="{{ setting.Name }}" class="ms-3 col-form-label"></label>
    <div class="col-sm">
      <input type="text" formControlName="current" class="w-25 form-control" />
    </div>
  </div>
  <div *ngIf="setting.DataType === 'bool'" class="form-check form-check-inline mt-2">
    <input formControlName="current" type="checkbox" class="form-check-input" id="{{ setting.Name }}" />
    <label class="form-check-label" for="{{ setting.Name }}" translate="{{ setting.Name }}"></label>
  </div>
</div>
