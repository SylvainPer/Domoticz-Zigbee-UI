<div class="row row-cols-1 row-cols-md-3 g-4">
  <form [formGroup]="form">
    <div class="card">
      <div class="card-header fw-bold" translate="tools.binding.title"></div>
      <div class="card-body">
        <p class="card-text" [innerHTML]="'tools.binding.subtitle' | translate"></p>
        <div class="card-text">
          <div class="row">
            <div class="col-sm-6">
              <div>
                <ng-select
                  [items]="clusters$ | async"
                  [multiple]="false"
                  [closeOnSelect]="true"
                  placeholder="{{ 'tools.binding.cluster' | translate }}"
                  appendTo="body"
                  bindLabel="fullName"
                  bindValue="ClusterId"
                  formControlName="cluster">
                </ng-select>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-6">
              <div>
                <ng-select
                  [items]="devicesSource"
                  [multiple]="false"
                  (change)="filterDevices($event)"
                  [closeOnSelect]="true"
                  placeholder="{{ 'tools.binding.sourceEp' | translate }}"
                  appendTo="body"
                  bindLabel="ZDeviceName"
                  formControlName="source">
                  <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                    <span [ngOptionHighlight]="search">
                      <b>Device name</b> : {{ item.ZDeviceName }} - <b>IEEE</b> : {{ item.IEEE }} - <b>Ep</b> :
                      {{ item.Ep }} - <b>Nwkid</b> : {{ item.NwkId }}
                    </span>
                  </ng-template>
                </ng-select>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-6">
              <div>
                <ng-select
                  [items]="devicesTargetFiltered"
                  [multiple]="false"
                  [closeOnSelect]="true"
                  bindLabel="ZDeviceName"
                  placeholder="{{ 'tools.binding.destEp' | translate }}"
                  appendTo="body"
                  formControlName="target">
                  <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                    <span [ngOptionHighlight]="search">
                      <b>Device name</b> : {{ item.ZDeviceName }} - <b>IEEE</b> : {{ item.IEEE }} - <b>Ep</b> :
                      {{ item.Ep }} - <b>Nwkid</b> : {{ item.NwkId }}
                    </span>
                  </ng-template>
                </ng-select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-end">
        <button
          class="btn btn-primary"
          (click)="putBinding()"
          [disabled]="!form.valid"
          translate="tools.binding.button.put"></button>
        <button
          class="ms-2 btn btn-primary"
          (click)="putUnBinding()"
          [disabled]="!form.valid"
          translate="tools.unbinding.button.put"></button>
      </div>
    </div>
  </form>
</div>
